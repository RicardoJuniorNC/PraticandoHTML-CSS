<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="container">
    <h1>
        Calculadora
    </h1>
    <section class="grid grid-template">
        <input disabled class="display">

        <button class="item all-clean button-dark-gray">AC</button>
        <button class="item plus-minus button-dark-gray">+/-</button>
        <button class="item percent button-dark-gray">%</button>
        <button class="item division button-orange">รท</button>
        
        <button class="item seven button-gray">7</button>
        <button class="item eight button-gray">8</button>
        <button class="item nine button-gray">9</button>
        <button class="item multiple button-orange">*</button>
        
        <button class="item four button-gray">4</button>
        <button class="item five button-gray">5</button>
        <button class="item six button-gray">6</button>
        <button class="item minus button-orange">-</button>
        
        <button class="item one button-gray">1</button>
        <button class="item two button-gray">2</button>
        <button class="item three button-gray">3</button>   
        <button class="item plus button-orange">+</button>

        <button class="item point button-dark-gray">.</button>
        <button class="item zero button-gray">0</button>
        <button class="item equal button-orange">=</button>
    </section>
</main>
<script src="script.js"></script>    
</body>
</html>
